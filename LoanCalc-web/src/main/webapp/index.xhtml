<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:body>
    <title>кредитный калькулятор</title>
    <h2>Добро пожаловать в Простой кредитный калькулятор!</h2>

    <div>
        <p>Страница регистрации.</p>
        <h3>Введите логин и пароль:</h3>
    </div>
    <h:form>
        <h:panelGrid columns="3" columnClasses="rightAlign,leftAlign">
            <h:outputLabel for="login" value="Логин: "/>
            <h:inputText id="login" value="#{newMember.login}"/>
            <h:message for="login" errorClass="invalid"/>


            <h:outputLabel for="password" value="Пароль:"/>
            <h:inputText id="password" value="#{newMember.password}"/>
            <h:message for="password" errorClass="invalid"/>


        </h:panelGrid>
        <p>
            <h:panelGrid columns="2">
                <h:commandButton id="signIn" action="#{userDao.isRegistered}" value="signIn!"/>
            </h:panelGrid>
        </p>
    </h:form>

</h:body>
</html>
