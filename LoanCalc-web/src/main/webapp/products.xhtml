<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<title>кредитный калькулятор</title>
<h2>Вы вошли!</h2>

<div>
    <p>Страница выбора кредитных продуктов.</p>
</div>
<h:head>
</h:head>
<h:body>
    <h:form>
        <h:selectOneMenu id="dropBox" value="#{dropDownBox.product}">
            <f:selectItems value="#{dropDownBox.relevantProduct}"/>
        </h:selectOneMenu>

        <h:panelGrid columns="1">
            <h:selectOneRadio value="#{radioButton.period}">
                <f:selectItem itemValue="12" itemLabel="12"/>
                <f:selectItem itemValue="24" itemLabel="24"/>
                <f:selectItem itemValue="36" itemLabel="36"/>
                <f:selectItem itemValue="48" itemLabel="48"/>
                <f:ajax render="dropBox"/>
            </h:selectOneRadio>

            <h:inputText id="slider" value="#{slider.sumOfCredit}">
                <f:ajax render="dropBox"/>
            </h:inputText>

        </h:panelGrid>

        <h:panelGrid columns="1">
            <h:commandButton value="Calculated">
                <f:ajax render="output"/>
            </h:commandButton>

            <h:outputText id="output" value="#{calculatedTab.ddb}"/>
        </h:panelGrid>

    </h:form>
</h:body>

</html>
