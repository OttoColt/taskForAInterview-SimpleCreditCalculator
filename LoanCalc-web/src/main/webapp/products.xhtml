<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<title>кредитный калькулятор</title>
<h2>Вы вошли!</h2>

<div>
    <p>Страница выбора кредитных продуктов.</p>
</div>
<h:head>
</h:head>
<h:body>
    <h:form>
        <h:selectOneMenu id="dropBox" value="#{productsWebController.productName}">
            <f:selectItems value="#{productsWebController.relevantProduct}"/>
        </h:selectOneMenu>

        <h:panelGrid columns="1">
            <h:selectOneRadio value="#{productsWebController.period}">
                <f:selectItem itemValue="12" itemLabel="12" />
                <f:selectItem itemValue="24" itemLabel="24"/>
                <f:selectItem itemValue="36" itemLabel="36"/>
                <f:selectItem itemValue="48" itemLabel="48"/>
                <f:ajax render="dropBox"/>
            </h:selectOneRadio>

            <p:inputText id="slider" value="#{productsWebController.sumOfCredit}" />
            <p:slider for="slider" minValue="10000" maxValue="1200000" step="10000">
                <p:ajax  process="slider" update="dropBox" />
            </p:slider>
        </h:panelGrid>
        <h:panelGrid columns="1">
            <h:commandButton action="#{dtoProducer.createDTO}" value="Calculate!">
            </h:commandButton>

        </h:panelGrid>
        <h2>Payment schedule</h2>
        <h:panelGroup rendered="#{empty payments}">
            <em>Empty schedule.</em>
        </h:panelGroup>
        <h:dataTable var="_payment" value="#{payments}" rendered="#{not empty payments}">
            <h:column>
                <f:facet name="header">Current Balance</f:facet>
                #{_payment.currentBalance}
            </h:column>
            <h:column>
                <f:facet name="header">Percent part</f:facet>
                #{_payment.percentPart}
            </h:column>
            <h:column>
                <f:facet name="header">Debt part</f:facet>
                #{_payment.debtPart}
            </h:column>
            <h:column>
                <f:facet name="header">Payment in month</f:facet>
                #{_payment.paymentInMonth}
            </h:column>
        </h:dataTable>

    </h:form>
</h:body>

</html>
